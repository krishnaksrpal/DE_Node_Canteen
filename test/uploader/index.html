    <style>
        .inf__drop-area * {
            box-sizing: border-box;
        }

        .inf__drop-area {
            position: relative;
            display: flex;
            align-items: center;
            height: 65px;
            width: 450px;
            max-width: 100%;
            border: 1px dashed #c4c4c4;
            border-radius: 3px;
            padding: 0 20px;
            transition: 0.2s;
        }

        .inf__drop-area.is-active {
            background-color: rgba(0, 20, 20, 0.03);
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            cursor: pointer;
        }

        input[type="file"]:focus {
            outline: none;
        }

        .inf__btn {
            display: inline-block;
            border: 1px solid #c4c4c4;
            border-radius: 3px;
            padding: 5px 12px;
            margin-right: 10px;
            font-size: 10px;
            text-transform: uppercase;
        }

        .inf__hint {
            flex: 1;
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url("../static/blog/bg.jpg");
            background-attachment: fixed;
            background-size: cover;
        }

        form {
            display: block;
            width: 200%;
            max-width: 460px;
            margin: 0 auto;
            background-color: #fafbfb;
            color: #6b6b6b;
            padding: 2em;
            font-family: 'Open Sans', sans-serif;
        }

        .user_card {
            height: 550px;
            width: 490px;
            margin-top: auto;
            margin-bottom: auto;
            background: white;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(10, 10, 10, 20), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;

        }

        .brand_logo_container {
            position: absolute;
            height: 150px;
            width: 150px;
            top: -75px;
            border-radius: 50%;
            background: white;
            padding: 10px;
            text-align: center;
        }

        .brand_logo {
            height: 125px;
            width: 125px;
            border-radius: 50%;
            border: 2px solid orange;
        }

        .form_container {
            margin-top: 10px;
        }

        .uploader_btn {
            width: 80%;
            background: #c0392b !important;
            color: white !important;
            margin-top: -30px;
        }

        .month {
            width: 50%;
            background: #c0392b !important;
            color: white !important;
            margin-top: -20px;
        }

        .uploader_btn:focus {
            box-shadow: none !important;
            outline: 0px !important;

        }

        .uploader_container {
            padding: 0 2rem;
        }
    </style>
</head>
